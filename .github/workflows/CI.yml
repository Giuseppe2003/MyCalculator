name: Continouos integration

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Remove custom Maven settings
        run: rm -f ~/.m2/settings.xml

      - name: Build
        run: mvn -B clean compile

      - name: Run Tests
        run: mvn test

      - name: Run Checkstyle
        run: mvn verify

      - name: Run PMD
        run: mvn pmd:check
